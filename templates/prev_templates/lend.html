<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="signin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://localhost:8080/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://localhost:8080/bootstrap.min.js"></script>
    <script src="lend.js" type="text/javascript"></script>
    <title>Blend Lend Product</title>
</head>
<body>
<div class="container">
    <!--http://v4-alpha.getbootstrap.com/components/forms/-->
    <!--https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Forms/Sending_and_retrieving_form_data-->

    <div class="row">
		<h2>Search for a product</h2>
           <div id="custom-search-input">
               <div class="input-group col-md-12">
                   <input type="text" class="  search-query form-control" placeholder="Search" />
                   <span class="input-group-btn">
                       <button class="btn btn-danger" type="button">
                           <span class=" glyphicon glyphicon-search"></span>
                       </button>
                   </span>
               </div>
           </div>
	</div>


    <img src="res/images/blend_logo_02.jpg" class="img-responsive logo">
    <form class="form-lend" id="lendform" action="/itemupload" method="POST" enctype="multipart/form-data">
        <fieldset class="form-group">
        <input type="hidden" name="username" id="usernameField" value="foobar"/>    
        <label for="itemName">Name</label>
        <input type="text" class="form-control" name="itemName" id="itemName" placeholder="Enter item name">
        <small class="text-muted">This is how your item will be listed in search results.</small>
        </fieldset>
        <!-- price thing derived from: https://jsfiddle.net/trixta/UC6tG/-->
      <fieldset class="form-group">
            <label for="priceEntry">Price/Period</label>
        <div class="input-group"> 
            <span class="input-group-addon">$</span>
            <input type="number" value="0" min="0" step="1.0" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="priceEntry" name="price" />
        </div>
        </fieldset> 
        <fieldset class="form-group">
        <label for="periodSelector">Select Lending Period</label>
        <select class="form-control" name="period" id="periodSelector">
          <option>Hour</option>
          <option>Day</option>
          <option>Week</option>
          <option>Month</option>
        </select>
      </fieldset>
      <fieldset class="form-group">
        <label for="conditionSelector">Select Condition</label>
        <select class="form-control" name= "condition" id="conditionSelector">
          <option>New</option>
          <option>Used:Like New</option>
          <option>Used:Very Good</option>
          <option>Used:Good</option>
          <option>Used:Acceptable</option>
        </select>
      </fieldset>

      <fieldset class="form-group">
        <label for="itemDescription">Item Description</label>
        <textarea class="form-control" name="description" id="itemDescription" rows="3"></textarea>
      </fieldset>
        <!--https://github.com/expressjs/multer/issues/203-->
      <fieldset class="form-group">
        <label for="imgFile">Item Image Upload</label>
        <input type="file" class="form-control-file" id="imgFile" name="img">
          <img id="blah" src="#" alt="your image" />
        <small class="text-muted">This is the img that will appear with your item.</small>
      </fieldset>
      <!-- http://stackoverflow.com/questions/14938290/how-to-avoid-refreshing-the-page-in-a-bootstrap-modal-->
        <input class="btn btn-lg btn-primary btn-block" type="submit" value ="Submit">
    </form>
    <form method="post" enctype="multipart/form-data" action="/imageupload">
    <input type="hidden" name="msgtype" value="2"/>
    <input type="submit" value="Upload" />
    <input type="button" value="Log out" id="logout"/>
</form>

    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li><a href="#"><span class="glyphicon glyphicon-hand-up"></span>Borrow</a></li> 
                <li><a href="#"><span class="glyphicon glyphicon-hand-down"></span>Lend</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-user"></span>Profile</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-option-horizontal"></span>Other</a></li>
             </ul>
        </div>
    </nav>

</div> <!-- /container -->

</body>
<script>
    //http://stackoverflow.com/questions/4459379/preview-an-image-before-it-is-uploaded
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
                console.log("Printing result");
                console.log(reader.result);
            }
            
            reader.readAsDataURL(input.files[0]);
            
        }
    }
    
    $("#imgFile").change(function(){
        readURL(this);
    });
</script>
</html>

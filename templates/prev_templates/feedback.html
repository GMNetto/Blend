<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../static/signin.css" rel="stylesheet">
        <link rel="stylesheet" href="https://localhost:8080/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://localhost:8080/bootstrap.min.js"></script>
        <script src="../feedback.js" type="text/javascript"></script>
        <title>Feedback for {{type}}</title>
         
    </head>
    <body>
	
        <div class="row">
            <h2>Search for a product</h2>
               <div id="custom-search-input">
                   <div class="input-group col-md-12">
                       <input type="text" class="  search-query form-control" placeholder="Search" />
                       <span class="input-group-btn">
                           <button class="btn btn-danger" type="button">
                               <span class=" glyphicon glyphicon-search"></span>
                           </button>
                       </span>
                   </div>
               </div>
        </div>

        <h1>Please leave feedback for this transaction</h1>
        <meta name="feedbackUserId" content="{{feedbackuserid}}"/>
        <meta name="usertype" content="{{type}}"/>
        <meta name="feedbackuser" content="{{feedbackuser}}"/>
        <label for="itemImg">{{itemName}}</label>
        <img id="itemImg" src="/static/images/{{image}}" height=100px width=100px alt="item image couldn't be loaded" />
        <h3>User to rate</h3>
        <p id="other">{{feedbackuser}}</p>
        <form>
            <fieldset class="form-group">
                <label for="rating">Rating(0.0-5.0)</label>
                <div class="input-group"> 
                <!-- could switch to -->
                <input type="number" value="0" min="0" step="0.1" max ="5" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="rating" name="rating" />
                </div>
            </fieldset>     
            <input class="btn btn-lg btn-primary btn-block" type="button" value ="Submit Feedback" onclick="sendFeedback();return false;">    
        </form>
  
    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li><a href="#"><span class="glyphicon glyphicon-hand-up"></span>Borrow</a></li> 
                <li><a href="#"><span class="glyphicon glyphicon-hand-down"></span>Lend</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-user"></span>Profile</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-option-horizontal"></span>Other</a></li>
             </ul>
        </div>
    </nav>
      </body>
    
</html>

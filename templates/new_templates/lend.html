    <!-- Header -->
    <header>
		<!-- SEARCH bar -->
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div id="imaginary_container">
						<div class="input-group stylish-input-group">
							<input type="text" class="form-control"  placeholder="Search for an item" >
							<span class="input-group-addon">

							</span>

						<!-- REGISTRATION FORM -->
	<div class="text-center" style="padding:50px 0">
		<div class="logo">filter search: </div>
		<!-- Main Form -->
		<div class="login-form-1">
			<form id="register-form" class="text-left">
				<div class="login-form-main-message"></div>
				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<label for="reg_rating" class="sr-only">Minimum Lender Rating</label>
							<input type="text" class="form-control" id="reg_rating" name="reg_rating" placeholder="minimum lender rating">
						</div>
						<div class="form-group">
							<label for="reg_price" class="sr-only">Price must be below: </label>
							<input type="text" class="form-control" id="reg_price" name="reg_price" placeholder="price must be below">
						</div>

						<div class="form-group">
							<select class="form-control" name="period" id="periodSelector">
							  <option>Hour</option>
							  <option>Day</option>
							  <option>Week</option>
							  <option>Month</option>
							</select>
						</div>
						<div class="form-group">
							<label for="reg_distance" class="sr-only">Distance</label>
							<input type="text" class="form-control" id="reg_distance" name="reg_distance" placeholder="distance">

							<select class="form-control" name="unit" id="unitSelector">
							  <option>m</option>
							  <option>km</option>
							</select>
						</div>



						<div class="form-group">
							<label for="reg_fullname" class="sr-only">Address</label>
							<input type="text" class="form-control" id="red_address" name="red_address" placeholder="address">
						</div>

						<div class="form-group">
							<label for="reg_phonenumber" class="sr-only">Phone Number</label>
							<input type="text" class="form-control" id="reg_phonenumber" name="reg_phonenumber" placeholder="phone number">
						</div>

						<div class="form-group login-group-checkbox">
							<select class="form-control" name= "condition" id="conditionSelector" placeholder = "condition">
							  <option>New</option>
							  <option>Used:Like New</option>
							  <option>Used:Very Good</option>
							  <option>Used:Good</option>
							  <option>Used:Acceptable</option>
							</select>
						</div>

					</div>
					<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
				</div>
			</form>
		</div>
		<!-- end:Main Form -->
	</div>

				</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="signin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://localhost:8080/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://localhost:8080/bootstrap.min.js"></script>
    <script src="search.js" type="text/javascript"></script>
    <title>Blend Search</title>
</head>
<body>
<div class="container">
    <!--http://v4-alpha.getbootstrap.com/components/forms/-->
    <!--https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Forms/Sending_and_retrieving_form_data-->
    <img src="res/images/blend_logo_02.jpg" class="img-responsive logo">
    <form class="form-search" id="searchform">
        <fieldset class="form-group">   
        <label for="itemName">Search</label>
        <input type="text" class="form-control" name="itemName" id="itemName" placeholder="Search for item">
        </fieldset>
        <!-- price thing derived from: https://jsfiddle.net/trixta/UC6tG/-->
        <fieldset class="form-group">
        <label for="minRating">Minimum lender rating</label>
        <div class="input-group"> 
            <input type="number" value="0" min="0" step="1.0" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="minRating" name="minRating" />
        </div>
        </fieldset>
        <fieldset class="form-group">
            <label for="priceC">Price ceiling</label>
        <div class="input-group"> 
            <span class="input-group-addon">$</span>
            <input type="number" value="0" min="0" step="1.0" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="priceC" name="priceCeil" />
        </div>
        </fieldset> 
        <fieldset class="form-group">
        <label for="periodSelector">Select Lending Period</label>
        <select class="form-control" name="period" id="periodSelector">
          <option>Hour</option>
          <option>Day</option>
          <option>Week</option>
          <option>Month</option>
        </select>
      </fieldset>
      <fieldset class="form-group">
        <label for="conditionSelector">Select Condition</label>
        <select class="form-control" name= "condition" id="conditionSelector">
          <option>New</option>
          <option>Used:Like New</option>
          <option>Used:Very Good</option>
          <option>Used:Good</option>
          <option>Used:Acceptable</option>
        </select>
      </fieldset>
      <!-- http://stackoverflow.com/questions/14938290/how-to-avoid-refreshing-the-page-in-a-bootstrap-modal-->
        <input class="btn btn-lg btn-primary btn-block" type="submit" value ="Submit" onclick="submitItem();return false;">
    </form>
</div> <!-- /container -->
<ul id="searchResults"></ul>
</body>
</html>

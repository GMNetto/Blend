	<div class="container">

	<div class="row">
		<h2>Search for a product</h2>
           <div id="custom-search-input">
               <div class="input-group col-md-12">
                   <input type="text" class="  search-query form-control" placeholder="Search" />
                   <span class="input-group-btn">
                       <button class="btn btn-danger" type="button">
                           <span class=" glyphicon glyphicon-search"></span>
                       </button>
                   </span>
               </div>
           </div>
	</div>

        <h1></h1>
        <input type="button" class="controls" value="Borrow!" onclick="borrowThing();return false;">
        <img id="itemImg" src="/static/images/{{image}}" height=100px width=100px alt="item image couldn't be loaded" />
        <label>Price</label>
        <span id="price">{{price}}</span>
        <label>Duration</label>
        <p id="duration">{{duration}}</p>
	<label>Condition</label>	
        <span id="condition">{{condition}}</span>
        <!--ItemDescription goes here-->
	<label>Description</label>
        <p id="itemDescription">{{description}}</p>
        <p id="owner">{{owner}}</p>
	</div>
